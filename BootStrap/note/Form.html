
<!-- container、 form-group等是bootstrap定义后才能用-->
<!-- 
	引用：bootstrap.min.css库
	input-group:符号嵌入输入框
	form-group:调整两个输入框之间的距离
	control-lable: 用于lable标签
	placeholder="xxxx"
	input-group-addon:输入货币符号并嵌入输入框
	form-inline:两个输入框放一行
	 -->

<!DOCTYPE html>
<html>
<head>
	<title>d</title>
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	.container-small {
	max-width: 500px;
}
</style>
</head>
<body>
	<form class="container container-small">
		<h1>注册</h1>
		<div class="form-inline form-group"><!-- 把姓和名放一行 form-group:让姓、名这一行和other这一行距离宽一些-->
			<div class="form-group has-warning"><!-- has-error:输入边框为红色，has-success:输入边框为绿色 has-warning:输入边框为黄色高亮 -->
				<label class="control-lable">姓</label>
				<input type="text" class="form-control"><!-- input-lg:控制输入框的大 input-small:输入框小 -->
			</div>
			<div class="form-group">
				<label>名</label>
				<input type="text" class="form-control">
			</div>	
		</div>	
		<div class="form-group">
			<label>金额</label>
			<div class="input-group">
				<div class="input-group-addon">¥</div>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group has-error">
			<label class="control-lable">Other</label>
			<select class="form-control"><!-- 加上 class="form-control"后样式变得和姓‘名一样 -->
				<option value="1">vun</option>
				<option value="1">lolo</option>
				<option value="1">koko</option>
			</select>
		</div>
		<div class="row"><!-- 栅格两端不希望有padding时用 -->
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="xxxx">
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control">
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control">
			</div>
		</div>
		
	</form>
</body>
</html>
