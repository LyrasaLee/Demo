<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="well"><!-- well:按钮设置边距 -->
		<p>
			<button class="btn btn-default">戳我</button>
			<button class="btn btn-primary">戳我</button>
			<button class="btn btn-danger">戳我</button>
			<button class="btn btn-warning">戳我</button>
			<button class="btn btn-info">戳我</button>
			<!-- btn-default:按钮默认格式 
			btn-primary:多个按钮中的主要按钮
			btn-danger:危险按钮，通常做一些危险操作时用-->

			<a class="btn btn-danger" href="https://music.163.com/#/my/m/music/playlist?id=6597911332">网易云音乐</a>
			<input class="btn btn-primary" type="submit" value="戳我">
		</p>
		<!-- 按钮各种样式 -->
		
		<p>
			<!-- 按钮大小 -->
			<button class="btn btn-primary btn-lg">戳我</button>
			<button class="btn btn-primary">戳我</button><!-- 默认大小 -->
			<button class="btn btn-primary btn-sm">戳我</button>
			<button class="btn btn-primary btn-xs">戳我</button>
		</p>
		
		<p>
			<!-- 按钮占整宽 -->
			<button class="btn btn-primary btn-block">戳我</button>
		</p>
		<p>
			<!-- disabled="disabled":按钮禁用
				active：按钮高亮 -->
			<button disabled="disabled" class="btn btn-default">打我</button>
			<button class="btn btn-default active">戳我</button>
			<button class="btn btn-default">拍我</button>
		</p>
	</div>
	
</body>
</html>
