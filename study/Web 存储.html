<!DOCTYPE html>
<html>
<head>
	<title> project </title>
</head>
<body>
	<div style="width:400px;height:300px; border: 2px dashed #ccc;text-align:center;">
		<label for="sitename">网站名(key):</label>
		<input type="text" id="sitename" name="sitename">
		<br>
		<label for="siteurl"> 网 址(value):</label>
		<input type="text" id="siteurl" name="siteurl"><br>
		<input type="button" onclick="save()" value="新增记录"><br>
		<hr>
		<label for="search_site"> 输入网站名：</label>
		<input type="text" id="search_site" name="search_site"><br>
		<input type="button" onclick="find()" value="查找网站">
		<br>
		<p id="find_result"></p>
	</div><br>
	<div id="list"></div>
	<script>
		loadAll();
		function save()
		{
			var siteurl=document.getElementById("siteurl").value;
			var sitename=document.getElementById("sitename").value;
			localStorage.setItem(sitename,siteurl);
			alert("添加成功");
		}
		function find()
		{
			var search_site=document.getElementById("search_site");
			var siteurl=localStorage.getItem(search_site);
			var find_result=document.getElementById("find_result");
			find_result.innerHTML=search_site + "的网址是：" + siteurl;
		}
		//提取localStorage中的对象，展现在页面上
		function localAll()
		{
			var list=document.getElementById("list");
			if(localStorage.length>0)
			{
				var result="<table border='1'>";
				result += "<tr><td> key </td> <td> value </td></tr>";
				for(var i=0;i<localStorage.length;i++)
				{
					var sitename=localStorage.key(i);
					var siteurl=localStorage.getItem(sitename);
					result+="<tr><td>" + sitename + "</td><td> "+ siteurl"</td></tr>";
				}
				result+="</table>";
				list.innerHTML=result;
			}
			else
			{
				list.innerHTML="数据为空..."
			}
		}
	</script>
</body>
</html>
