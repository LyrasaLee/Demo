<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<meta charset="utf-8">
</head>
<body>
	<button id="btn">anniu</button>
	<script>
		var x = document.getElementById('btn');
		x.addEventListener("click",hello());
		x.addEventListener("click",world());
		x.removeEventListener("click",world());
		function hello(){
			alert("hello");
		}
		function world(){
			alert("world");
		}
	</script>
</body>
</html>
