<!DOCTYPE html>
<html>
<head>
	<title>time</title>
</head>
<body onload="startTime()">
	<script>
		function startTime(){
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById("timetxt").innerHTML = h + ":" + m + ":" + s;
			t = setTimeout(function(){
				startTime();
			},500);//一直刷新时间 每两秒调用一次startTime()函数
		}
		function checkTime(i){
			if(i < 10){
				i = "0" + i;
			}
			return i;//标点符号不能错
		}
	</script>
	<div id="timetxt"></div>
</body>
</html>
