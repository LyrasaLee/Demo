	<!-- 4. 兼容浏览器 -->
	<div id="div">
		<button id="btn1">按钮</button>
	</div>
	<script>
		var btn1 = document.getElementById('btn1');
		if(btn1.addEventListener){
			btn1.addEventListener("click",demo);			
		}else if (btn1.attachEvent) {
			btn1.attachEvent('onclick',demo);
		}else {
			btn1.onclick = demo();
		}
		function demo(){
			alert("hello");
		}
	</script>
