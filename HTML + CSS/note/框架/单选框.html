<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>
	<form>
		用户名
		<input type="text"><br>
		密码：
		<input type="password"><br>
		选择喜欢的水果：<br>
		苹果<input type="checkbox">
		梨<input type="checkbox">
		香蕉<input type="checkbox">
		性别:<br>
		<!-- 性别属性设置一定要一样 -->
		男<input type="radio" name="sex">
		女<input type="radio" name="sex"><br>
		<!-- 下拉列表 -->
		<select name="" id="">
			<option value="">https://www.bilibili.com</option>
			<option value="">https://www.baidu.com</option>
			<option value="">https://www.wangyiyun.com</option>
			<option value="">https://www.qqyinyue.com</option>
		</select>
	</form>
	<!-- 文本域在表单外创建 -->
	<textarea name="" id="" cols="30" rows="10">请在此填写具体信息</textarea>
</body>
</html>
