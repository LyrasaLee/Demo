<!DOCTYPE html>
<html>
<head>
	<title>aside元素</title>
</head>
<body>
	<header>
		<h1>JS入门</h1>
	</header>
	<article>
		<h1>语法</h1>
		<p>文章的正文。。。。。</p>
		<!-- 用法1 -->
		<aside>
			<h1>名词解释</h1>
			<p>语法：这是一个对语言来说很重要的呢</p>
		</aside>
	</article>
	<!-- 用法2 可作评论显示-->
	<aside>
		<nav>
			<h2>评论</h2>
			<ul>
				<li><a href="#">2015-3-10</a></li>
				<li><a href="#">
					花花：真希望好好学习一下
				</a></li>
			</ul>
		</nav>
	</aside>
</body>
</html>
