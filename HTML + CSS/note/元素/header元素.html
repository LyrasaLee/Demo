<!DOCTYPE html>
<html>
<head>
	<title>header</title>
</head>
<body>
<!-- 现在直接写header标签，代码读起来更加语义化 -->
	<header>
		<h1>IT最新技术题</h1>
		<a href="https://www.bilibili.com/">b站</a>
		<nav>
			<ul>
			    <li><a href="#">学习</a></li>
			    <li><a href="#">技术</a></li>
			    <li><a href="#">机会</a></li>
			</ul>
		</nav>
	</header>
	<article>
	
		<header>
			<h1>hello</h1>
		</header>
	</article>
</body>
</html>
