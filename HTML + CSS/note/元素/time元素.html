<!DOCTYPE html>
<html>
<head>
	<title>time</title>
</head>
<body>
	<!-- T:间隔  z：标准UTC时间  09:00 令一地区的时差-->
	<time datetime="2015-1-10">2015-1-10</time>
	<time datetime="2015-6-9T20:00">2015-6-9</time>
	<time datetime="2015-3-26T20:00z">2015-3-26</time>
	<time datetime="2015-3-26T20:00+09:00">2015-3-26</time>
</body>
</html>
